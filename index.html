<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="img">

            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente, faça login para acessar sua conta e fazer as configurações no seu ambiente.</p>
                <form action="login.js" method="post">
                    <div class="campo">

                        <label for="ilogin">Login</label>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required>

                    </div>
                    <div class="campo">

                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required>                      

                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" target="_blank">Esqueci a senha</a>

                </form>
            </div>

        </section>
    </main>
    
</body>
</html>
